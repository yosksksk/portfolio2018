<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>SVG Animation - Demo</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <style>
            #svg-animation .st0{
                fill:none;
                stroke:rgb(255, 255, 255);
                stroke-width:100;
                stroke-linecap:round;
                stroke-linejoin:round;
                stroke-miterlimit:10;
                stroke-dasharray: 1500;
                stroke-dashoffset:1500;
            }
            #svg-animation{
                max-width: 100%;
                height: auto;
                margin: 0 auto;
            }

            body {
                width: 1500px;
            }

            .container{
                margin: 0 auto;
                margin-top: 100px;
            }

        </style>
    </head>

            </svg>
            <script src="https://cdn.jsdelivr.net/npm/vivus@latest/dist/vivus.min.js"></script>
            <script>
                var st0 = document.querySelectorAll('.st0');
                var anime = function(){
                    new Vivus('svg-animation', {type: 'scenario-sync',duration: 20, forceRender: false ,animTimingFunction:Vivus.EASE},function(){
                        setTimeout(function(){
                            
                            for(var i =0;i < st0.length; i ++)
                                st0[i].removeAttribute('style');
                            anime();
                        },5000)
                    });
                }
                anime();
            </script>
